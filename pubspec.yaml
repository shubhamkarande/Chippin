name: chippin
description: "Chippin - Share Bills. Stay Chill. A cross-platform finance splitter app."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Local Database
  sqflite: ^2.3.0
  path: ^1.8.3
  path_provider: ^2.1.1

  # Firebase
  firebase_core: ^3.8.0
  firebase_auth: ^5.3.3
  cloud_firestore: ^5.5.1

  # HTTP Client
  dio: ^5.4.0

  # OCR & Camera
  google_mlkit_text_recognition: ^0.11.0
  camera: ^0.10.5+9
  image_picker: ^1.0.7

  # QR Code
  qr_flutter: ^4.1.0
  mobile_scanner: ^5.1.1

  # Export
  pdf: ^3.10.7
  printing: ^5.11.1
  csv: ^6.0.0
  share_plus: ^7.2.2

  # Charts
  fl_chart: ^0.66.0

  # Utilities
  intl: ^0.19.0
  uuid: ^4.3.1
  connectivity_plus: ^5.0.2
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.2
  permission_handler: ^11.2.0

  # UI Enhancements
  flutter_animate: ^4.5.0
  shimmer: ^3.0.0
  cached_network_image: ^3.3.1
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.8

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
